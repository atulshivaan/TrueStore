<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="bodyload()" class="container-fluid">
    <header class="bg-danger p-2 text-white text-center">
        <h2>True Store</h2>
    </header>

    <div class="row my-3">
      
        <div class="col-2">
            <label>
                <select id="categorySelect" class="form-select" onchange="handleselect()">
                    <option value="Select" disabled selected>Select a category</option>
                </select>
            </label>
        </div>

       
        <div class="col-8">
            <div class="d-flex flex-wrap overflow-auto border" style="height: 700px;" id="catalog"></div>
        </div>

        
        <div class="col-2">
            <button class="btn btn-danger w-100" onclick="showCart()">View Cart (0)</button>
            <div id="cart-items" style="display:none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
